<!DOCTYPE html>
<html lang="en">
<head>
  <title>BookMarker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="canonical" href="https://getbootstrap.com/docs/3.4/examples/jumbotron-narrow/">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <div class="header clearfix">
        <nav>
          
        </nav>
        <h3 class="text-muted">BookMarker</h3>
      </div>

      <div class="jumbotron">
        <h2>Bookmark Your Favourites Sites</h2>
        <form id="myForm">
            <div class="form-group">
                <label >Site Name</label>
                <input type="text" class="form-control" id="siteName" placeholder="website Name">
            </div>
            <div class="form-group">
                <label >Site URL</label>
                <input type="text" class="form-control" id="siteURL" placeholder="website URL">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
      </div>

      <div class="row marketing">
        <div class="col-lg-12">
          <div id="bookmarksResults"></div>
        </div>
      </div>

        
      <footer class="footer">
        <p>&copy; 2020 BookMarker.</p>
      </footer>

    </div> 
    <script src="script.js"></script>
  </body>
</html>
